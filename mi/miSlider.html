<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/slider.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider-container wrap">
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/ce029906e8b21a65cc3ec4966e61ff7d.jpg?w=2452&h=920"
        class="p0"
      />
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/1b948da8a19fe290d46ae532b54afe7b.jpeg?thumb=1&w=1533&h=575&f=webp&q=90"
        class="p1"
      />
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/36b45c624f42fa81732457e3f9773dbd.jpg?thumb=1&w=1533&h=575&f=webp&q=90"
        class="p2"
      />
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/4b3ea061939040707aa775043fe86884.jpg?thumb=1&w=1533&h=575&f=webp&q=90"
        class="p3"
      />
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/05b2e16c007ca8bc2ae6e3541ad910df.jpg?thumb=1&w=1533&h=575&f=webp&q=90"
        class="p4"
      />

      <div class="slider-button">
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="slider-btn--left"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="slider-btn--right"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>

      <div class="slider-dots">
        <button class="d0"></button>
        <button class="d1"></button>
        <button class="d2"></button>
        <button class="d3"></button>
        <button class="d4"></button>
      </div>
    </div>

    <script src="../script/slider.js"></script>
  </body>
</html>
