<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/less">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        gap: 10vh;
        align-items: center;
      }

      .grid {
        width: 170px;
        height: 170px;
        display: grid;
        grid-template-columns: 50px 50px 50px;
        grid-template-rows: 50px 50px 50px;
        gap: 5px;

        .block {
          width: 50px;
          height: 50px;
          background-color: white;
          text-align: center;
          line-height: 50px;
          border: 5px solid blue;

          &:hover {
            border: 5px solid red;
            z-index: 100;
          }
        }
      }

      .flex {
        width: 170px;
        height: 170px;
        display: flex;
        flex-wrap: wrap;
        position: relative;
        left: 5px;

        .block {
          width: 50px;
          height: 50px;
          border: 5px solid blue;
          margin-top: -5px;
          margin-left: -5px;

          &:hover {
            border: 5px solid red;
            z-index: 100;
          }
        }
      }

      .float {
        width: 170px;
        height: 170px;
        position: relative;
        left: 5px;

        .block {
          width: 50px;
          height: 50px;
          border: 5px solid blue;
          float: left;
          margin-top: -5px;
          margin-left: -5px;

          &:hover {
            position: relative;
            border: 5px solid red;
            z-index: 100;
          }
        }
      }

      h4 {
        position: relative;
        left: -70px;
        top: 80px;
      }
    </style>
  </head>
  <body>
    <h4>grid</h4>
    <section class="grid">
      <div class="block">1</div>
      <div class="block">2</div>
      <div class="block">3</div>
      <div class="block">4</div>
      <div class="block">5</div>
      <div class="block">6</div>
      <div class="block">7</div>
      <div class="block">8</div>
      <div class="block">9</div>
    </section>

    <h4>flex</h4>
    <section class="flex">
      <div class="block">1</div>
      <div class="block">2</div>
      <div class="block">3</div>
      <div class="block">4</div>
      <div class="block">5</div>
      <div class="block">6</div>
      <div class="block">7</div>
      <div class="block">8</div>
      <div class="block">9</div>
    </section>

    <h4>float</h4>
    <section class="float">
      <div class="block">1</div>
      <div class="block">2</div>
      <div class="block">3</div>
      <div class="block">4</div>
      <div class="block">5</div>
      <div class="block">6</div>
      <div class="block">7</div>
      <div class="block">8</div>
      <div class="block">9</div>
    </section>

    <script src="less.js"></script>
  </body>
</html>
